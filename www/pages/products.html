<script>
    let cat;
    let filteredProducts = [];
    $(function () {
        cat = getUrlParameter("cat");
        $.ajax({
            type: 'get',
            url: '../assets/js/data.json',
            dataType: 'json',
            success: function (addData) {
                for (let i = 0; i < addData.length; i++) {
                    let obj = addData[i];
                    if (obj.cat === cat) {
                        filteredProducts.push(obj);
                    }
                }
                let content = Mustache.render($("#productDetails").html(), {"productList": filteredProducts});
                $("#productList").html(content);
            }
        })
    });
</script>

<script type="text/html" id="productDetails">
    <div class="row">
        {{#productList}}
        <div class="col-6">
            <div class="card card-product card-plain">
                <div class="card-image">
                    <a href="../pages/product-page.html?id={{id}}">
                        <img src="../{{img}}" alt="Rounded Image"
                             class="img-rounded img-responsive">
                    </a>
                    <div class="card-body">
                        <div class="card-description">
                            <h5 class="card-title">{{title}}</h5>
                            <p class="card-description">{{description}}</p>
                        </div>
                        <div class="price">
                            <s>{{tPrice}} &euro;</s>
                            <span class="text-danger">{{nPrice}} &euro;</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/productList}}
    </div>
</script>
