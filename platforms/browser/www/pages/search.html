<script>
    $.ajax({
        type: 'get',
        url: '../assets/js/data.mustache.json',
        dataType: 'json',
        success: function (addData) {
            let newData = addData.slice(0, 4);
            let newContent = Mustache.render($("#latestOfferDetails").html(), {"latestOfferList": newData});
            $("#latestOfferContent").html(newContent);
        }
    })
</script>

<script type="text/html" id="latestOfferDetails">
    <ul class="list-unstyled follows">
        <li>
            {{#latestOfferList}}
            <div class="row">
                <div class="col-4">
                    <img src="../{{img}}" alt="Circle Image"
                         class="img-thumbnail img-no-padding img-responsive">
                </div>
                <div class="col-4">
                    <h5>{{title}}
                        <br>
                        <small>{{nPrice}}
                            <b>3</b> songs.</small>
                    </h5>
                </div>
                <div class="col-4">
                    <a class="btn btn-round btn-danger text-light">Buy Now
                    </a>
                </div>
            </div>
            {{/latestOfferList}}
        </li>

    </ul>
</script>
