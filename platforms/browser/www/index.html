<script>
    $.ajax({
        type: 'get',
        url: 'assets/js/data.json',
        dataType: 'json',
        success: function (addData) {
            let newData = addData.slice(0, 4);
            let newContent = Mustache.render($("#latestOfferDetails").html(), {"latestOfferList": newData});
            $("#latestOfferContent").html(newContent);
        }
    })
</script>

<script type="text/html" id="latestOfferDetails">

    <div class="row">
        {{#latestOfferList}}
        <div class="col-6">
            <div class="card card-product card-plain">
                <div class="card-image">
                    <a href="pages/product-page.html?id={{id}}">
                        <img src="{{img}}" alt="Rounded Image"
                             class="img-rounded img-responsive">
                    </a>
                    <div class="card-body">
                        <div class="card-description">
                            <h5 class="card-title">{{title}}</h5>
                            <p class="card-description">{{description}}</p>
                        </div>
                        <div class="price">
                            <s>{{tPrice}} &euro;</s>
                            <span class="text-danger">{{nPrice}} &euro;</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/latestOfferList}}
    </div>

</script>
